<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table creation</title>
    <style>
        table{
            width:50%;
            border-spacing: 2px;
            margin: 0px auto;

        }
        table,th,td{
            background-color: aquamarine;
            border: 0.1px solid aliceblue;
            border-collapse:collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <table bgcolor="pink" style="border:1px solid aliceblue;border-spacing:20px;">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Jil</td>
        <td>Smith</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
    </tr>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
    </tr>
</table>
</body>
</html>
