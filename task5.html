<html>
  <head>
    <title>Registration form</title>
    <style>
      h2 {
        color: blue;
      }
      table,
      tr,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        margin-left: auto;
        margin-right: auto;
      }
      button{
        display: flex;
        margin-left: auto;
        margin-right: auto;
        margin-top: 15px;
        border-radius: 5px;
        border: 1px solid gray;
        background-color: rgb(238, 232, 232);
      }
      label{
        font-weight:bold;
      }
      p{
        text-align: right;
      }
    </style>
  </head>
  <body>
    <h2><center>Registration Form</center></h2>
    <table>
      <tr>
        <td>
          <label><center>First Name</center></label>
        </td>
        <td>
          <input type="text" name="t1" size="50rem" />
        </td>
      </tr>
      <tr>
        <td>
          <label><center>Last Name</center></label>
        </td>
        <td>
          <input type="text" name="t1" size="50rem" />
        </td>
      </tr>
      <tr>
        <td>
          <label><center>Email</center></label>
        </td>
        <td>
          <input type="Email" name="t1" size="50rem" />
        </td>
      </tr>
      <tr>
        <td>
          <label><center>Password</center></label>
        </td>
        <td>
          <input type="Password" name="t1" size="50rem"/>
        </td>
      </tr>
      <tr>
        <td>
          <label><center>Re-Enter-Password</center></label>
        </td>
        <td>
          <input type="Password" name="t1"  size="50rem"/>
        </td>
      </tr>
      <tr>
        <td>
          <label><center>Gender:</center></label>
        </td>
        <td>
          <input type="radio" name="r1" size="50rem"/>Male
          <br>
          <input type="radio" name="r1" size="50rem"/>Female
        </td>
      </tr>
      <tr>
        <td>
          <label><center>Age:</center></label>
        </td>
        <td>
          <input type="text" name="t1" size="50rem" />
        </td>
      </tr>
      <tr>
        <td>
          <label><center>Phone Number</center></label>
        </td>
        <td>
          <input type="text" name="t1" size="50rem" />
        </td>
      </tr>
      <tr>
        <td>
          <label><center>Address</center></label>
        </td>
        <td class="add" colspan="2">
          <textarea type="address" name="a1" style="height:75px;width:371px"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <label><center>State</center></label>
        </td>
        <td>
          <input type="text" name="t1" size="50rem" />
        </td>
      </tr>
      <tr>
        <td>
          <label><center>Country</center></label>
        </td>
        <td>
          <select>
            <option>choose your country</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label><center>Languages Known</center></label>
        </td>
        <td>
          <input type="checkbox" name="t1" />English
          <input type="checkbox" name="t2" />Kannada
          <input type="checkbox" name="t3" />Hindi
          <input type="checkbox" name="t4" />Telugu
        </td>
      </tr>
      <br />
      <tr>
        <td colspan="2">
          <input type="checkbox" checked />Hereby I declare all the given
          details are true
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <p>
            Log in to
            <a href="">Ethnus</a>
            website
          </p>
        </td>
      </tr>
    </table>
    <button>Register</button>
  </body>
</html>
